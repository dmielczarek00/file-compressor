apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: k8s-master:5000/backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8002
          command: ["/bin/sh"]
          args:
            - "-c"
            - |
              envsubst < /config/.env.template > /app/.env && \
              uvicorn main:app --host 0.0.0.0 --port 8002
          env:
            - name: DATABASE_PASS
              valueFrom:
                secretKeyRef:
                  name: front-end-secrets
                  key: DATABASE_PASS
          volumeMounts:
            - name: config-volume
              mountPath: /config/.env.template
              subPath: .env.template
            - name: compression-volume
              mountPath: /mnt/compression-queue
      volumes:
        - name: config-volume
          configMap:
            name: env-template
        - name: compression-volume
          persistentVolumeClaim:
            claimName: pvc-compression-queue
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: k8s-master:5000/backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8002
          env:
            - name: DATABASE_PASS
              valueFrom:
                secretKeyRef:
                  name: front-end-secrets
                  key: DATABASE_PASS
            - name: REDIS_URL
              value: "redis://redis-service:6379/0"
            - name: WATCHDOG_DIR
              value: "/mnt/compression-queue"
          volumeMounts:
            - name: config-volume
              mountPath: /config/.env.template
              subPath: .env.template
            - name: compression-volume
              mountPath: /mnt/compression-queue
      volumes:
        - name: config-volume
          configMap:
            name: front-end-env-template
        - name: compression-volume
          persistentVolumeClaim:
            claimName: pvc-compression-queue
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: front-end-servicemonitor
  namespace: monitoring
  labels:
    release: prometheus-operator
spec:
  selector:
    matchLabels:
      app: front-end
  namespaceSelector:
    matchNames:
      - default
  endpoints:
    - port: web
      path: /api/metrics
      interval: 15s
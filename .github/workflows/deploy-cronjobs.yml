name: Deploy CronJobs

on:
  push:
    branches:
      - dawid-branch

jobs:
  deploy-cronjobs:
    if: true
    runs-on: [self-hosted, dawid-runner]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_DAWID }}" > $HOME/.kube/config

      - name: Deploy CronJobs
        run: |
          kubectl apply -f cronjobs/
apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-end
spec:
  replicas: 3
  selector:
    matchLabels:
      app: front-end
  template:
    metadata:
      labels:
        app: front-end
    spec:
      containers:
      - name: front-end
        image: k8s-master:5000/front-end:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: compression-volume
          mountPath: /mnt/compression-queue
      volumes:
      - name: compression-volume
        persistentVolumeClaim:
          claimName: pvc-compression-queue
